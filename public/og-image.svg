    <rect x="190" y="165" width="80" height="80" rx="8" fill="white"/>
    <rect x="280" y="165" width="80" height="80" rx="8" fill="white"/>
    <rect x="370" y="165" width="80" height="80" rx="8" fill="white"/>
    <rect x="100" y="255" width="80" height="80" rx="8" fill="white"/>
    <rect x="190" y="255" width="80" height="80" rx="8" fill="white"/>
    <rect x="280" y="255" width="80" height="80" rx="8" fill="white"/>
    <rect x="370" y="255" width="80" height="80" rx="8" fill="white"/>
    <rect x="100" y="345" width="80" height="80" rx="8" fill="white"/>
    <rect x="190" y="345" width="80" height="80" rx="8" fill="white"/>
    <rect x="280" y="345" width="80" height="80" rx="8" fill="white"/>
    <rect x="370" y="345" width="80" height="80" rx="8" fill="white"/>
