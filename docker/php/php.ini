[PHP]
; Maximum memory a script can consume
memory_limit=2048M

; Maximum execution time of each script, in seconds
max_execution_time=120

; Maximum size of POST data
post_max_size=32M

; Maximum allowed size for uploaded files
upload_max_filesize=32M

; Error reporting
error_reporting=E_ALL
display_errors=Off
display_startup_errors=Off
log_errors=On
error_log=/var/log/php/error.log

; Date timezone
date.timezone=UTC

[opcache]
; OPcache settings (extension loaded automatically in PHP 8.5)
opcache.enable=${PHP_OPCACHE_ENABLE:-1}
opcache.enable_cli=${PHP_OPCACHE_ENABLE_CLI:-0}
opcache.validate_timestamps=${PHP_OPCACHE_VALIDATE_TIMESTAMP:-1}
opcache.revalidate_freq=${PHP_OPCACHE_REVALIDATE_FREQ:-0}
opcache.memory_consumption=128
opcache.interned_strings_buffer=16
opcache.max_accelerated_files=10000

[xdebug]
; Xdebug settings (only enabled in local dev)
xdebug.mode=${XDEBUG_MODE:-off}
xdebug.start_with_request=${XDEBUG_START_WITH_REQUEST:-no}
xdebug.client_host=${XDEBUG_CLIENT_HOST:-host.docker.internal}
xdebug.client_port=${XDEBUG_CLIENT_PORT:-9003}
